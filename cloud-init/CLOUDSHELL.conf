      [default]
        account = "${VAR-Forticnapp_account}"
        subaccount = "${VAR-Forticnapp_subaccount}"
        api_key = "${VAR-Forticnapp_api_key}"
        api_secret = "${VAR-Forticnapp_api_secret}"
